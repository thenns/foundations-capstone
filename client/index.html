<!DOCTYPE HTML>
<html>
    <head>
        <title>foundations capstone</title>
    </head>
    <body>
        <h1> live mc servers </h1>
        <p> list of servers here </p>
        <form action="https://purple.lan.moralestech.xyz/api/delete_server" method="delete">
            <p> server 1  <button type="button"> delete </button> </p>
            <p> server 2  <button type="button"> delete </button> </p>
            <p> server 3  <button type="button"> delete </button> </p>
        </form>
        <br>
        
        <form action="https://purple.lan.moralestech.xyz/api/create_server" method="post">
        <h1> create new server </h1>
        <br>

        <label for="containerName"> container name </label>
        <input type="text id=containerName" name="containerName"<br>
        <br>

        <label for="serverName"> server name </label>
        <input type="text" id="serverName" name="serverName"<br>
        <br>

        <label for="difficulty"> choose a difficulty </label>
        <select name="difficulty" id="difficulty">
            <option value="peaceful">peaceful</option>
            <option value="easy">easy</option>
            <option value="hard">hard</option>
            <option value="hardcore">hardcore</option>
        </select>
        <br>

        <label for="port"> port number </label>
        <input type="text" id="portNumber" name="portNumber"<br>
        <br>

        <label for="gameMode"> choose a gamemode </label>
        <select name="gameMode" id="gameMode">
            <option value="survival">survival</option>
            <option value="creative">creative</option>
            <option value="spectator">spectator</option>
            <option value="adventure">adventure</option>
        </select>
        <br>

        <label for="maxPlayers"> max players </label>
        <input type="text" id="maxPlayers" name="maxPlayers"<br>
        <br>

        <label for="onlineMode"> online mode </label>
        <input type="checkbox" id="onlineMode" name="onlineMode"<br>
        <br>


        <label for="allowFlight"> allow flight </label>
        <input type="checkbox" id="allowFlight" name="allowFlight"<br>
        <br>
        <input type="submit" id="createServerButton" value="submit">
        </form>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
